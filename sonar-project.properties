# must be unique in a given SonarQube instance
sonar.projectKey=Lukinhasssss_admin-catalogo-de-videos-typescript
sonar.organization=lukinhasssss

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Admin do Catálogo de Vídeos (TypeScript)
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Additional parameters
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Tell SonarQube to reuse Jest reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude some files from coverage report
# sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts

# Exclude some files from duplication detection
# sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
